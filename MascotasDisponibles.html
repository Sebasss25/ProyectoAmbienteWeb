<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <!-- HEADER -->
    <header id="header" class="header d-flex align-items-center sticky-top">
        <div class="container-fluid container-xl position-relative d-flex align-items-center justify-content-between">
            <a href="index.html" class="logo d-flex align-items-center me-auto">
                <h1 class="sitename">Dejando Huella</h1>
            </a>
            <nav id="navmenu" class="navmenu">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="MascotasDisponibles.html">Mascotas</a></li>
                    <li><a href="eventos.html">Eventos</a></li>
                    <li><a href="campanias.html">Campañas</a></li>
                    <li><a class="btn btn-primary btn-sm text-white" href="registro.html">Registro</a></li>
                    <li><a class="btn btn-success btn-sm text-white" href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contenido principal -->
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="display-4">Lista de Mascotas</h1>
            <form action="#" class="d-flex" role="search">
                <input class="form-control me-2 p-1" type="search" name="search" placeholder="Buscar por nombre">
                <button class="btn btn-secondary ml-2 p-1" type="submit">
                    <i class="fas fa-search"></i> Buscar
                </button>
            </form>
        </div>

        <div class="row">
            <!-- Ejemplo de tarjeta -->
            <div class="col-md-4 col-sm-12">
                <div class="card mb-3">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Labrador_Retriever_%281210559%29.jpg" class="card-img-top imagen-mascota" alt="Foto de mascota">
                    <div class="card-body">
                        <h5 class="card-title">Firulais</h5>
                        <p class="card-text">Raza: Labrador<br>Edad: 2 años</p>
                        <span class="badge badge-success">Disponible</span>

                </div>
            </div>
            <!-- Repetir para más mascotas -->
        </div>
