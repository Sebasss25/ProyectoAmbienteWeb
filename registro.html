<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Registro - DejandoHuellaCR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <header id="header" class="header d-flex align-items-center sticky-top">
        <div class="container-fluid container-xl position-relative d-flex align-items-center justify-content-between">
            <a href="index.html" class="logo d-flex align-items-center me-auto">
                <h1 class="sitename">Dejando Huella</h1>
            </a>
            <nav id="navmenu" class="navmenu">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="MascotasDisponibles.html">Mascotas</a></li>
                    <li><a href="eventos.html">Eventos</a></li>
                    <li><a href="campanias.html">Campañas</a></li>
                    <li><a class="btn btn-primary btn-sm text-white" href="registro.html">Registro</a></li>
                    <li><a class="btn btn-success btn-sm text-white" href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="register-container">
            <h2>Registro de Usuario</h2>
            <form>
                <div class="form-group">
                    <label for="fullName">Nombre Completo</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Ingresa tu nombre completo" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Crea una contraseña" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contraseña</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirma tu contraseña" required>
                </div>
                <div class="form-group">
                    <label for="phone">Teléfono (Opcional)</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Ingresa tu número de teléfono">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
                <hr>
                <p class="text-center">¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
